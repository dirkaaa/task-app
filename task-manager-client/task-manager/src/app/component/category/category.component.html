<div class="category-list-container">
    <form [formGroup]="categoryForm" (ngSubmit)="createCategory()" class="category-form">
        <div class="form-row">
            <mat-form-field appearance="outline">
                <mat-label>Category Name</mat-label>
                <input matInput formControlName="name" />
                <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
                    Name is required
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="loading">Add Category</button>
        </div>
    </form>
</div>

<table mat-table [dataSource]="categories" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Category Name</th>
        <td mat-cell *matCellDef="let category">{{ category.name }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let category">
            <button mat-icon-button color="warn" (click)="deleteCategory(category.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'delete']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'delete']"></tr>
</table>

@if(!loading && categories.length === 0){
<div class="empty-message">
    No categories found.
</div>
}
